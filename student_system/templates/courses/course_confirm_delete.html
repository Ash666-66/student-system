{% extends 'base.html' %}

{% block title %}删除课程 - {{ object.course_name }} - 学生选课系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">
                    <i class="fas fa-trash"></i>
                    确认删除课程
                </h4>
            </div>
            <div class="card-body">
                <p>您确定要删除课程 <strong>{{ object.course_code }} - {{ object.course_name }}</strong> 吗？</p>

                <form method="post">
                    {% csrf_token %}
                    <p class="text-danger">此操作不可恢复！</p>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'courses:course_detail' object.id %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 返回
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> 确认删除
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
